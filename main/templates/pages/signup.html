{% extends 'boilerplate/base.html' %}
{% block content %}

<script src="https://js.stripe.com/v3/"></script>

<div class="note auth-form">

  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <!-- the redirect is only relevant if we are converting a user -->
    <button type="submit" class="button-primary"  name="redirect_to" value="/payment_form">Save & continue to payment</button>
  </form>

</div>
{% endblock %}
