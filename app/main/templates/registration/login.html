{% extends 'boilerplate/page.html' %}
{% block content %}

<div class="note">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="button-primary">Login</button>
  </form>
  <a href="/accounts/password_reset/">Forgot password?</a>
</div>
{% endblock %}
